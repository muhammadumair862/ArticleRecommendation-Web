<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommended Articles</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>

</head>
<body>
  <nav>
    <div class="nav-wrapper blue">
      <a href="/" class="brand-logo">Article Recommendation System</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a>Hi, {{user}}</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>
  </nav>
<div class="container">
    <h4>Searched Abstract</h4>

    <form action="/recommendedarticles" method="POST">
        <textarea style="width:90% ; height:400px; font-size:18px" name="abstract_text"  placeholder="Please Insert Your Abstract">{{abstract}}</textarea>
        <br>
        <input class="btn waves-effect blue waves-light" type="submit" name="submit" value="Submit">
    </form>
</div>
<br>

<div class="container">

  <div class="row">
<h4>Recommended Articles</h4>

{%for i in range(0, len)%}
      <div class="col l12 m12 s12 card-panel">
        <p><b>Paper Title : </b> {{context.title[i]}}</p>
        <p><b>Author keywords : </b>{{context.keywords[i]}}</p>
        <p><b>Area : </b> {{context.area[i]}}</p>
        <p><b>Abstract</b><br>{{context.abstract[i]}}</p>

      </div>
    {% endfor %}
  </div>
    </div>
</body>
</html>
