<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>Sign In</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
</head>
<body>

  <nav>
    <div class="nav-wrapper blue">
      <a href="#" class="brand-logo">Article Recommendation System</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/">Sign In</a></li>
        <li><a href="/signup">Sign Up</a></li>
        <li><a href="adminlogin">Admin</a></li>
      </ul>
    </div>
  </nav>


<div class="container center-align">
	<h4 style="padding-top:50px">Sign In</h4>
	<div id="user-login" class="row">
		<div class="col l12 m12 s12 card-panel">
			<form style="margin:20px" action="/" class="login-form" method="POST">
				<div class="row margin">
					<div class="input-field col s12">
						<i class="mdi-social-person-outline prefix"></i>
						<input name="username" placeholder="Username" type="text" required>
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12">
						<i class="mdi-action-lock-outline prefix"></i>
						<input name="password" placeholder="Password" type="password" required>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="input-field col s12">
						<input type="submit" name="submit" value="Sign In" class="btn waves-effect blue waves-light col s12"/>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6 m6 l6">
						<p class="margin medium-small"><a href="/signup">Sign Up!</a></p>
					</div>
				</div>
			</form>
		</div>
	</div>


</div>


</body>
</html>
